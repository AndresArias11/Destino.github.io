<script>

    $(document).ready(function() {
        // ocultar div #error
        $("#error").hide();
        // validar el formulario a traves del submit
        $("#formulario").submit(function(){
            var mensaje ="";
            // validar que el nombre no este vacio
            if($("#nombre").val().trim().length ==0){
              mesanje  ="<p>El nombre de usuario esta en blanco</p>";
            }
            //validar que la contraseña no este vacia
            if($("#Contraseña").val().trim().length ==0){
              mesanje +="<p>La Contraseña esta en blanco</p>";
            }    
            // preguntamos si hay error
            if(mensaje != ""){
              $("#error").html(mensaje);
              $("#error").show();
              //ahora le indicamos que no envie los datos
              event.prevenDefault();
            }
        });  

      });  

    </script>
<body>

    <h1>Login</h1>

    <form method="post" action="procesar.php" id="formulario">
        <div class="form-group">
            <label for="nombre" >Nombre de Usuario: </label>
            <input type="text" class="form-control" id="nombre" name="nombre">
        </div>
        <div class="form-group">
            <label for="Contraseña">Contraseña:     </label>
            <input type="Contraseña" class="form-control" id="Contraseña" name="Contraseña">
        </div>
    <input type="submit" class="btn btn-danger" id="enviar" name="enviar" value="enviar">
    <div id="error" class="alert alert-danger" role="alert"></div>
        <br><br>
        <a href="">¿Olvidaste tu Contraseña?</a>
