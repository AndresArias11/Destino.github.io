    $(document).ready(function() {
        // ocultar div #error
        $("#error").hide();
        // validar el formulario a traves del submit
        $("#formulario").submit(function(){
            var mensaje ="";
            // validar que el nombre no este vacio
            if($("#nombre").val().trim().length ==0){
              mesanje  ="<p>El nombre de usuario esta en blanco</p>";
            }
            //validar que la contraseña no este vacia
            if($("#Contraseña").val().trim().length ==0){
              mesanje +="<p>La Contraseña esta en blanco</p>";
            }    
            // preguntamos si hay error
            if(mensaje != ""){
              $("#error").html(mensaje);
              $("#error").show();
              //ahora le indicamos que no envie los datos
              event.prevenDefault();
            }
        });  

      });  

    </script>
